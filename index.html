<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="/fruit.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suika Game</title>
</head>

<body>
  <nav>
    <h1>Bienvenu sur suika game </h1>
    <i class="fa-regular fa-circle-pause" id="pause-button"></i>
  </nav>
  <div class="box">
    <div id="score">Score: 0</div>
    <div class="trait"></div>
    <div id="BestScore">Best Score:</div>
    <div class="trait2"></div>
    <div id="RecentRecord1"> 1 Record: </div>
    <div id="RecentRecord2"> 2 Record: </div>
    <div id="RecentRecord3"> 3 Record: </div>
  </div>
  <div class="container">
    <div class="fruits">
      <div class="circle">
        <div class="fruit cherry"></div>
        <div class="fruit strawberry"></div>
        <div class="fruit grape"></div>
        <div class="fruit kumkwat"></div>
        <div class="fruit orange"></div>
        <div class="fruit apple"></div>
        <div class="fruit pear"></div>
        <div class="fruit peach"></div>
        <div class="fruit pineapple"></div>
        <div class="fruit melon"></div>
        <div class="fruit watermelon"></div>
      </div>
    </div>
  </div>
  <div id="pause-menu" style="display: none;">
    <button id="resume-button">Reprendre</button>
    <button id="restart-button">Recommencer</button>
  </div>
  <div class="game-container">
    <div class="game">
      <div id="app"></div>
      <div id="matter-canvas"></div>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
  <script type="module" src="./js/pause.js"></script>
  <script type="module" src="./js/sever.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
